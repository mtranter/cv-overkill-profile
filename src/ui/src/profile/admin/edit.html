<template>
  <div class="row">
    <h1 class="page-header">Edit Profile</h1>
  </div>
<div class="row">
  <div class="col-md-12">
    <form submit.delegate="save(profile)">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input value.bind="profile.Name"  type="text" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Blurb</label>
      <textarea value.bind="profile.Blurb" class="form-control"  placeholder="Password"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Profile</label>
      <html-editor value.bind="profile.Profile"></html-editor>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
</template>
