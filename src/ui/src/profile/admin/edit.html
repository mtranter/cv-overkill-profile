<template>
  Edit Profile
  <form submit.delegate="save(profile)">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input value.bind="profile.Name"  type="text" class="form-control" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Blurb</label>
    <textarea value.bind="profile.Blurb" class="form-control"  placeholder="Password"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Profile</label>
    <textarea value.bind="profile.Profile" class="form-control"  placeholder="Profile"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</template>
